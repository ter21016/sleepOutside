<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-list.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <!-- Breadcrumb Navigation -->
    <nav
      id="breadcrumb"
      class="breadcrumb hide"
      class="cart"
      aria-label="Breadcrumb"
    >
      <ol>
        <li><a href="/">Home</a></li>
        <li id="breadcrumb-category"></li>
        <li id="breadcrumb-count"></li>
      </ol>
    </nav>

    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <!-- Add a search input field -->
        <input
          type="text"
          id="product-search"
          placeholder="Search products..."
        />
        <ul class="product-list"></ul>
      </section>
      <div id="product-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <div id="modal-product-details"></div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
